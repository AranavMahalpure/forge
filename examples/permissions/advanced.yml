# Advanced permission configuration
# Example of more complex permission setups

permission_config:
  # Default to requiring per-operation approval
  default_policy: Once

  # Granular permission settings
  permissions:
    # Read operations
    read:
      policy: Session
    
    # Write operations
    write:
      policy: Once
    
    # Execute operations
    execute:
      policy: Deny  # Explicitly deny executions

  # Comprehensive deny patterns
  deny_patterns:
    - "**/node_modules/**"
    - "**/target/**"
    - "**/.git/**"
    - "**/tmp/**"
    - "**/cache/**"
    - "**/*.env"
    - "**/secrets/**"
    - "**/*.key"
    - "**/*.pem"