# Basic permission configuration
# For getting started with Code-Forge permissions

permission_config:
  # Default policy for unspecified permissions
  default_policy: Session

  # Specific permissions
  permissions:
    read: Always    # Always allow read operations
    write: Session  # Allow write operations for the session
    execute: Once   # Require approval for each execute operation

  # Patterns for denied paths
  deny_patterns:
    - "**/node_modules/**"
    - "**/target/**"
    - "**/.git/**"