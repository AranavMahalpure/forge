name: ci
env:
  RUSTFLAGS: -Dwarnings
  FORGE_KEY: ${{ secrets.OPEN_ROUTER }}
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    branches:
    - main
  push:
    branches:
    - main
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        model:
        - google/gemini-2.0-flash-exp:free
        - anthropic/claude-3.5-sonnet
        - openchat/openchat-7b:free
        - meta-llama/llama-3.1-70b-instruct:free
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - id: test
      name: Cargo Test
      run: cargo test --all-features --workspace
      env:
        FORGE_MODEL: ${{ matrix.model }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: clippy, rustfmt
    - name: Cargo Fmt
      run: cargo +nightly fmt --all --check
    - name: Cargo Clippy
      run: cargo +nightly clippy --all-features --workspace -- -D warnings
